<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note 8</title>
</head>
<body>
    <script src="script.js"></script>

    <!--Inicio da guia menu-->

    <!--Guia arquivo-->

    <div class="painel">
    <div class="guia-menu">
        <button class="menu-arquivo">Arquivo</button>
        <div class="item-menu-arquivo">
            <a class="nova-nota" id="salvar-arquivo-txt" onclick="salvarArquivoTxt()">Salvar nota</a>
        </div>
    </div>

    <!--fim da guia arquivo-->

    <!--Guia tema-->

    <div class="guia-menu">
        <button class="menu-tema">Tema</button>
        <div class="item-menu-tema">
                <div class="opcao-tema">
                <input type="checkbox" class="caixa-tema-claro">
                <a class="tema-claro">Claro</a>
            </div>
                <div class="opcao-tema">
                <input type="checkbox" class="caixa-tema-escuro">
                <a class="tema-escuro">Escuro</a>
            </div>
        </div>
    </div>
    </div>

    <!--fim da guia tema-->

    <!--Fim da guia menu-->

    <div class="titulo-nota">
        <h2 contenteditable="true" class="titulo-editavel-nota" id="titulo-principal">Titulo da nota</h1>
    </div>

    <!--Campo de escrita da nota-->

    <div class="campo-da-nota" id="conteudo-da-nota" contenteditable="true"></div>

    <!--Fim do campo de escrita da nota-->

</body>
</html>
