<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Noteight</title>
</head>
<body>
    <header>
    <!-- Painel de menus -->
    <div class="painel-principal">

        <nav>
        <!-- Menu arquivo -->
        <div class="guia-menu">
            <button class="guia-arquivo">Arquivo</button> <!-- Botão para mostrar menu arquivo -->
                <div class="submenu-arquivo" onclick="salvarArquivoTxt()">
                    <div class="campo-icone-salvar-nota">
                        <img class="icone-salvar-nota" width="20" height="20" src="https://img.icons8.com/windows/32/document--v1.png"/>
                        <a class="salvar-nota" id="salvar-arquivo-txt">Salvar nota</a> <!-- Opção para salvar nota -->
                    </div>
                </div>
            </div>
        <!-- Fim do menu arquivo -->

        <!-- Menu Tema -->
        <div class="guia-menu">
            <button class="guia-tema">Temas</button> <!-- Botão para mostrar menu tema -->
            <div class="submenu-tema">

                <!-- Opção Tema Claro -->
                <div class="temas">
                    <div class="campo-icone-tema-claro">
                        <img class="icone-tema-claro" width="20" height="20" src="https://img.icons8.com/material-outlined/24/circled.png"/>
                        <input type="radio" class="radio-tema-claro" id="radio-tema-claro" name="tema" checked> <!-- Input radio tema claro -->
                        <a class="tema-claro">Claro</a> <!-- Texto do tema -->
                    </div>
                </div>

                <!-- Opção Tema Escuro -->
                <div class="temas">
                    <div class="campo-icone-tema-escuro">
                        <img class="icone-tema-escuro" width="20" height="20" src="https://img.icons8.com/forma-bold-filled/24/circled.png"/>
                        <input type="radio" class="radio-tema-escuro" id="radio-tema-escuro" name="tema"> <!-- Input radio tema escuro -->
                        <a class="tema-escuro">Escuro</a> <!-- Texto do tema -->
                    </div>
                </div>
            </div>
            <!-- Fim do menu Tema -->
            </nav>
        </div>
    </header>
    <!-- Fim do painel de menus -->

    <!-- Campo editável para o título da nota -->
    <div class="titulo-nota">
        <h2 contenteditable="true" class="titulo-editavel" id="titulo-principal">Titulo da nota</h2>
    </div>

    <!-- Campo editável para o conteúdo da nota -->
    <div class="campo-da-nota" id="conteudo-da-nota" contenteditable="true">insira a sua anotação aqui...</div>

    <!-- Créditos do desenvolvedor -->
    <div class="creditos">
        <a class="link-github" href="https://github.com/Jownvector">Feito por Jownvector</a>
    </div>

    <!-- Script JavaScript no final para garantir que o DOM foi carregado -->
    <script src="script.js"></script>
</body>
</html>
